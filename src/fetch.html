<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edictus</title>
      <!-- GOOGLE FONT -->
      <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet" />
      <!-- BOOTSTRAP 4 -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
      <!-- SCROOLL REVEAL JS LIBRARY CDN -->
      <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
      <!-- CUSTOM CSS -->
      <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">edictus API</a>
</nav>
<section id="testimonial">
    <div class="container">
        https://edictus.herokuapp.com/graphql
    </div>
</section>

<section>
    <div class="container">
        <div class="row">
        <p> API: edictus
            <br>
            Query: getActos
            <br>
            Cli: Fetch
            <br>
            Desc: Actos Judiciales
            <br>
            <input type="number" id="entry" placeholder="id_acto">
            <button id="button">Ver Actos(POST)</button></p>
            <hr>
            <div id="loader" style="display: none"></div>
            <table class="table" >
                <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Acto</th>
                </tr>
                </thead>
                <tbody id="tbody-table">
                </tbody>
            </table>
        </div>
    </div>
</section>
<script>
      document.getElementById("button").addEventListener("click", function()  {
      event.preventDefault();

      async function read_actos(){
      var entry = document.getElementById('entry').value;
      console.log(entry);
      var query = `{
        getActos {
                id_acto
                acto
            }
        }`;

        if(entry){
            query = `{
            getActos (id_acto: ${entry}){
                    id_acto
                    acto
                }
            }`;
        }

    console.log('Query', query);


    const loader = document.querySelector('#loader')
    loader.style.display = 'block'

    const obj = await fetch('https://edictus.herokuapp.com/graphql', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
        'Accept': 'application/json',
    },
    body: JSON.stringify({
        query
    })
    })
    .then(r => r.json())
    .then(function(res) {
        var tbody = document.getElementById('tbody-table');
        tbody.innerText='';
        res.data.getActos.forEach(function(object) {
            var tr = document.createElement('tr');
            tr.innerHTML = '<td>' + object.id_acto + '</td>' +
            '<td>' + object.acto + '</td>';
            tbody.appendChild(tr);
        });
            items = [{
                success: true, 
                items: res.data.getActos, 
                total: res.data.getActos.length}
                ];
            console.log(items[0]);
            loader.style.display = 'none'

            return items[0];
    });
    }

    read_actos();

    });
    
    
</script>
</body>
</html>
