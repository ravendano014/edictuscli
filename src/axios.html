<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.js"></script>
        <!-- GOOGLE FONT -->
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet" />
        <!-- BOOTSTRAP 4 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <!-- SCROOLL REVEAL JS LIBRARY CDN -->
        <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
        <!-- CUSTOM CSS -->
        <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <p> API: edictus
        <br>
        Query: getActos
        <br>
        Cli: Axios.js
        <br>
        Desc: Actos Judiciales
        <br>
        <input type="text" id="entry" placeholder="id_acto">
        <button id="button" onclick="read_actos();">Ver Actos(POST)</button></p>
        <hr>
        <div id="loader" style="display: none"></div>
        <table class="table" >
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Acto</th>
              </tr>
            </thead>
            <tbody id="tbody-table">
            </tbody>
        </table>

    <script>
      const button = document.getElementById('button') 
      async function read_actos(){
         
      const entry = document.getElementById('entry').value;
      console.log(entry);
      var query = `{
        getActos {
                id_acto
                acto
            }
        }`;

        if(entry){
            query = `{
            getActos (id_acto: ${entry}){
                    id_acto
                    acto
                }
            }`;
        }

        console.log('Query', query);
              
        const loader = document.querySelector('#loader');
        loader.style.display = 'block';

        const obj = await axios({
        url: 'https://edictus.herokuapp.com/graphql',
        method: 'post',
        headers: {
        'Content-Type': 'application/json',
        'Accept': 'application/json',
        },
        data: {
            query: `${query}`
        }
        }).then((res) => {
            var tbody = document.getElementById('tbody-table');
            tbody.innerText='';
            res.data.data.getActos.forEach(function(object) {
            var tr = document.createElement('tr');
            tr.innerHTML = '<td>' + object.id_acto + '</td>' +
            '<td>' + object.acto + '</td>';
            tbody.appendChild(tr);
        });
        items = [{
                success: true, 
                items: res.data.data.getActos, 
                total:  res.data.data.getActos.length}
                ];
            console.log(items[0]);
            loader.style.display = 'none';
            
            return items[0];
        });
    }
    //read_actos();
    </script>
</body>
</html>
